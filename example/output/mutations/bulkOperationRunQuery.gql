mutation bulkOperationRunQuery($query: String!){
    bulkOperationRunQuery(query: $query){
        bulkOperation{
            completedAt
            createdAt
            errorCode
            fileSize
            id
            objectCount
            partialDataUrl
            query
            rootObjectCount
            status
            type
            url
        }
        userErrors{
            field
            message
        }
    }
}