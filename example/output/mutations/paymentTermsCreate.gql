mutation paymentTermsCreate($first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean, $referenceId: ID!, $paymentTermsAttributes: PaymentTermsCreateInput!){
    paymentTermsCreate(referenceId: $referenceId, paymentTermsAttributes: $paymentTermsAttributes){
        paymentTerms{
            dueInDays
            id
            overdue
            paymentSchedules(first: $first, after: $after, last: $last, before: $before, reverse: $reverse){
                edges{
                    cursor
                    node{
                        amount{
                            amount
                            currencyCode
                        }
                        completedAt
                        dueAt
                        id
                        issuedAt
                    }
                }
                nodes{
                    amount{
                        amount
                        currencyCode
                    }
                    completedAt
                    dueAt
                    id
                    issuedAt
                }
                pageInfo{
                    endCursor
                    hasNextPage
                    hasPreviousPage
                    startCursor
                }
            }
            paymentTermsName
            paymentTermsType
            translatedName
        }
        userErrors{
            code
            field
            message
        }
    }
}