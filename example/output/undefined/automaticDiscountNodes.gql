query automaticDiscountNodes($first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean, $sortKey: EventSortKeys, $query: String, $first1: Int, $after1: String, $last1: Int, $before1: String, $reverse1: Boolean, $sortKey1: AutomaticDiscountSortKeys, $query1: String, $savedSearchId: ID){
    automaticDiscountNodes(first: $first1, after: $after1, last: $last1, before: $before1, reverse: $reverse1, sortKey: $sortKey1, query: $query1, savedSearchId: $savedSearchId){
        edges{
            cursor
            node{
                automaticDiscount
                events(first: $first, after: $after, last: $last, before: $before, reverse: $reverse, sortKey: $sortKey, query: $query){
                    edges{
                        cursor
                    }
                    nodes{
                        appTitle
                        attributeToApp
                        attributeToUser
                        createdAt
                        criticalAlert
                        id
                        message
                    }
                    pageInfo{
                        endCursor
                        hasNextPage
                        hasPreviousPage
                        startCursor
                    }
                }
                id
            }
        }
        nodes{
            automaticDiscount
            id
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}