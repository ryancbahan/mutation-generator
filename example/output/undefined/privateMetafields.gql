query privateMetafields($namespace: String, $owner: ID!, $first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean){
    privateMetafields(namespace: $namespace, owner: $owner, first: $first, after: $after, last: $last, before: $before, reverse: $reverse){
        edges{
            cursor
            node{
                createdAt
                id
                key
                namespace
                updatedAt
                value
                valueType
            }
        }
        nodes{
            createdAt
            id
            key
            namespace
            updatedAt
            value
            valueType
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}