query productSavedSearches($first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean){
    productSavedSearches(first: $first, after: $after, last: $last, before: $before, reverse: $reverse){
        edges{
            cursor
            node{
                filters{
                    key
                    value
                }
                id
                legacyResourceId
                name
                query
                resourceType
                searchTerms
            }
        }
        nodes{
            filters{
                key
                value
            }
            id
            legacyResourceId
            name
            query
            resourceType
            searchTerms
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}