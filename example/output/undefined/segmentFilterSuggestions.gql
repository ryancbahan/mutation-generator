query segmentFilterSuggestions($search: String!, $first: Int!, $after: String){
    segmentFilterSuggestions(search: $search, first: $first, after: $after){
        edges{
            cursor
            node{
                localizedName
                multiValue
                queryName
            }
        }
        nodes{
            localizedName
            multiValue
            queryName
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}