query segmentFilters($first: Int, $after: String, $last: Int, $before: String){
    segmentFilters(first: $first, after: $after, last: $last, before: $before){
        edges{
            cursor
            node{
                localizedName
                multiValue
                queryName
            }
        }
        nodes{
            localizedName
            multiValue
            queryName
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}