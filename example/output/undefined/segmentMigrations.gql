query segmentMigrations($first: Int, $after: String, $last: Int, $before: String){
    segmentMigrations(first: $first, after: $after, last: $last, before: $before){
        edges{
            cursor
            node{
                id
                savedSearchId
                segmentId
            }
        }
        nodes{
            id
            savedSearchId
            segmentId
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}