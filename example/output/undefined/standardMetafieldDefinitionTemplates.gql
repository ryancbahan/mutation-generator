query standardMetafieldDefinitionTemplates($first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean){
    standardMetafieldDefinitionTemplates(first: $first, after: $after, last: $last, before: $before, reverse: $reverse){
        edges{
            cursor
            node{
                description
                id
                key
                name
                namespace
                ownerTypes
                type{
                    category
                    name
                    supportedValidations{
                        name
                        type
                    }
                    supportsDefinitionMigrations
                }
                validations{
                    name
                    type
                    value
                }
                visibleToStorefrontApi
            }
        }
        nodes{
            description
            id
            key
            name
            namespace
            ownerTypes
            type{
                category
                name
                supportsDefinitionMigrations
            }
            validations{
                name
                type
                value
            }
            visibleToStorefrontApi
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}