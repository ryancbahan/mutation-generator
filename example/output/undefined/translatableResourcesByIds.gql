query translatableResourcesByIds($locale: String!, $outdated: Boolean, $locale1: String!, $outdated1: Boolean, $resourceIds: [ID!]!, $first: Int, $after: String, $last: Int, $before: String, $reverse: Boolean){
    translatableResourcesByIds(resourceIds: $resourceIds, first: $first, after: $after, last: $last, before: $before, reverse: $reverse){
        edges{
            cursor
            node{
                resourceId
                translatableContent{
                    digest
                    key
                    locale
                    value
                }
                translations(locale: $locale, outdated: $outdated){
                    key
                    locale
                    outdated
                    value
                }
            }
        }
        nodes{
            resourceId
            translatableContent{
                digest
                key
                locale
                value
            }
            translations(locale: $locale1, outdated: $outdated1){
                key
                locale
                outdated
                value
            }
        }
        pageInfo{
            endCursor
            hasNextPage
            hasPreviousPage
            startCursor
        }
    }
}